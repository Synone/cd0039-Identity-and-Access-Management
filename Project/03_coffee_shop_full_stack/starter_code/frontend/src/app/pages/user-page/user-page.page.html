<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">User Info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="io-user-page" *ngIf="!auth.token">
  <ion-button [href]="loginURL">Log In</ion-button>
</ion-content>
<ion-content *ngIf="auth.token">
  <div *ngIf="userInfo">
    <h3>User: {{userInfo}}</h3>
  </div>
  <ion-button (click)="auth.logout()">Log Out</ion-button>
</ion-content>
